<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章类别管理</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- bootstrop 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 隐藏域 -->
                        <input type="hidden" name="id" id="categoryID">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="message-text" name="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn_cancle" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btnAdd">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./libs/http.js"></script>
    <script id="acticle_cate_temp" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-id={{v.id}} data-toggle="modal" class=" btn btn-info btn-xs"
                    data-target="#myModal">编辑</a>
                <a href="javascript:void(0)" data-id={{v.id}} class="btn btn-danger btn-xs btn_del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        //入口函数;
        $(function () {
            //一.已进入页面发送ajax请求,获取所以文章类别;
            function getData() {
                $.ajax({
                    type: 'get',
                    url: window.BigNew.category_list,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            //使用模板引擎渲染到页面;
                            var res = template('acticle_cate_temp', backData);
                            $('tbody').html(res)
                        }
                    }
                });
            };
            getData();

            // 第三天: 设置 新增/编辑 事件;
            //二.引入bootStrap事件;
            //Bootstrap显示事件(官语:Bootstrap 的模态框类提供了一些事件用于监听并执行你自己的代码);
            $('#myModal').on('show.bs.modal', function (e) { //1.show 方法调用之后立即触发 {内} 的事件;
                console.log(e.relatedTarget); //2. e.relatedTarget则是获取到了触发这个模态框的按钮(dom元素);

                // 通过e.relatedTarget获取到的dom元素进行判断是否是 "新增分类" 这个按钮触发的;
                // 从而更改不同内容的模态框;
                if (e.relatedTarget == $('#xinzengfenlei')[0]) {
                    $('#myModalLabel').text('新增分类');
                    $('#btnAdd').text('新增').addClass('btn-primary').removeClass('btn-success');
                } else {
                    $('#myModalLabel').text('编辑分类');
                    $('#btnAdd').text('编辑').addClass('btn-success').removeClass('btn-primary');

                    //编辑的第一步:把需要编辑的当前这一行的内容信息显示到模态框上;
                    $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text().trim());
                    $('#message-text').val($(e.relatedTarget).parent().prev().text().trim());
                    $('#categoryID').val($(e.relatedTarget).attr('data-id'));
                }
            });

            //三.给模态框中的新增/编辑按钮设置点击事件;
            $('#btnAdd').on('click', function () {
                if ($(this).hasClass('btn-primary')) {
                    var recipientName = $('#recipient-name').val().trim();
                    var messageText = $('#message-text').val().trim();
                    $.ajax({
                        type: 'post',
                        url: window.BigNew.category_add,
                        data: {
                            name: recipientName,
                            slug: messageText
                        },
                        success: function (backData) {
                            if (backData.code == 201) {
                                console.log(backData);
                                //新增成功隐藏模态框;
                                $('#myModal').modal('hide');
                                getData();
                                //清空输入框;
                                $('#recipient-name').val("");
                                $('#message-text').val("");
                            }
                        }
                    })
                } else {
                    // 编辑的第二步:把新获取到的内容发送ajax请求修改;
                    // var id = $('#categoryID').val().trim();
                    // var recipientName = $('#recipient-name').val().trim();
                    // var messageText = $('#message-text').val().trim();

                    //jQuery中的serialize()方法;(这个方法也可以把form表单中带有name属性的标签的值全部取到);
                    var data = $('#myModal form').serialize();

                    //发送ajax请求完成编辑;
                    $.ajax({
                        type: 'post',
                        url: window.BigNew.category_edit,
                        // data: {
                        //     id: id,
                        //     name: recipientName,
                        //     slug: messageText
                        // },
                        // 传参使用jQuery的serialize()方法;
                        data: data,
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 200) {
                                //隐藏模态框;
                                $('#myModal').modal('hide');
                                // 从新发送ajax请求获取一下内容显示到页面上;
                                getData();
                            }
                        }
                    })
                }
            });

            //四:给模态框取消按钮设置点击事件清空文本内容;
            $('.btn_cancle').on('click', function () {
                // 第一种方法:清空输入框文本;
                // $('#recipient-name').val("");
                // $('#message-text').val("");

                // 第二种方法:form表单的reset()方法(reset() 方法可把表单中的元素重置为它们的默认值);
                $('#myModal form')[0].reset(); //dom对象调用reset()方法;
            });

            //五:给删除按钮设置点击事件(委托注册);
            $('tbody').on('click', '.btn_del', function () {
                var that = this;
                if (confirm('确定删除吗?')) {
                    var id = $(this).attr('data-id');

                    $.ajax({
                        type: 'post',
                        url: window.BigNew.category_delete,
                        data: {
                            id: id
                        },
                        success: function (backData) {
                            if (backData.code == 204) {
                                // 第一种:删除成功重新加载数据;
                                // getData();
                                // 第二种:直接把当前行删除;
                                $(that).parent().parent().remove();
                            }
                        }
                    })
                }
            })
        })
    </script>
</body>

</html>
