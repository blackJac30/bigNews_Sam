<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>

  <!-- Modal Bootstrap 模态框 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"
            style="background-color: #0094ff; color: aliceblue;">确定</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 引入基地址js文件 -->
  <script src="./libs/http.js"></script>
  <script>
    //入口函数;
    $(function () {
      $('.input_sub').on('click', function (e) {

        //阻止跳转;
        e.preventDefault();

        var userName = $('.input_txt').val().trim(); //账号;
        var password = $('.input_pass').val().trim(); //密码;

        //非空判断;
        if (userName == "" || password == "") {
          $('#myModal').modal();
          $('.modal-body').text('账号密码不能为空');
        }
        //发送ajax请求;
        $.ajax({
          type: 'post',
          url: window.BigNew.user_login,
          data: {
            username: userName,
            password: password
          },
          success: function (backData) {
            console.log(backData);
            if (backData.code == 200) {
              $('#myModal').modal();
              $('.modal-body').text(backData.msg);
              $('#myModal').on('hidden.bs.modal', function (e) { //1.hidden方法调用之后立即触发 {内} 的事件;
                //把服务器返回的Token令牌保存起来;
                localStorage.setItem('token', backData.token)
                //登录成功跳转首页;
                window.location.href = './index.html'
              })
            } else {
              $('#myModal').modal();
              $('.modal-body').text(backData.msg);
            }
          }
        })
      })
    })
  </script>
</body>

</html>
