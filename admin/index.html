<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;李思思</span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active">
                <a href="./main_count.html" target="myIframe">
                    <i class="iconfont icon-yidiandiantubiao04"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="level01">
                <a href="./article_list.html" target="myIframe">
                    <i class="iconfont icon-icon-article"></i>
                    <span>文章管理</span>
                    <b class="iconfont icon-arrowdownl"></b>
                </a>
            </div>
            <ul class="level02">
                <li><a href="./article_list.html" target="myIframe"><i
                            class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="./article_release.html" target="myIframe"><i
                            class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="./article_category.html" target="myIframe"><i
                            class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01">
                <a href="./comment_list.html" target="myIframe">
                    <i class="iconfont icon-comment"></i><span>评论管理</span>
                </a>
            </div>
            <div class="level01" id="user">
                <a href="./user.html" target="myIframe">
                    <i class="iconfont icon-user"></i><span>个人中心</span>
                </a>
            </div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="myIframe">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <iframe frameborder="0" src="./main_count.html" name="myIframe" style="width: 100%; height: 100%;"></iframe>
        </div>
    </div>

    <!-- 引入基地址js文件 -->
    <script src="./libs/http.js"></script>
    <script>
        //一进入页面发送ajax请求获取到用户信息;
        $.ajax({
            type: 'get',
            //这里就是把token令牌带过去的方法:
            // headers: {
            //     'Authorization': localStorage.getItem('token') //这个'token'在登录页面时候已经取得并通过localStorage.setItem的方法存到本地
            // },
            url: window.BigNew.user_info,
            success: function (backData) {
                console.log(backData);
                $('.user_info>img').attr('src', backData.data.userPic); //修改用户头像;
                $('.user_center_link>img').attr('src', backData.data.userPic); //修改用户头像;
                $('.user_info>span').html('欢迎&nbsp;&nbsp;' + backData.data.nickname); //修改用户名;
            }
        })

        //使用元素js方法;
        //一:进入页面发送ajax请求获取到用户信息;
        //二:原生js发送ajax请求,如何带token过去;
        // var xhr = new XMLHttpRequest();
        // xhr.open('get', 'http://localhost:8080/api/v1/admin/user/info');
        // //把存放在localStorage中的token令牌取出来,通过请求头的方式发送给后端接口;
        // xhr.setRequestHeader('Authorization', localStorage.getItem('token'));
        // xhr.send();
        // xhr.onload = function () {
        //     console.log(xhr.response);
        // }

        //退出:实际上就是删除token;
        $('.logout').on('click', function (e) {
            e.preventDefault();
            //删除token;
            localStorage.removeItem('token');
            //回到登录页;
            window.location.href = './login.html';
        })

        //给左侧导航栏div设置点击事件;当前点击的div添加一个active类,其他的兄弟div移出active类;
        $('.menu>div.level01').on('click', function () {
            $(this).addClass('active').siblings('div').removeClass('active');
            //文章管理div的ul缩放(slideToggle);
            if ($(this).index() == 1) {
                $('ul.level02').stop(true,false).slideToggle();
                //给文章管理这个页签后面的三角加上类
                $(this).find('b').toggleClass('rotate0');

                //默认选中第一个二级菜单;
                $('ul.level02>li:eq(0)').trigger('click')
            }
        })

        //给点击文章管理下的li标签设置点击事件改编字体颜色
        $('.level02>li').on('click', function () {
            $(this).addClass('active').siblings('li').removeClass('active');
        })
    </script>
</body>

</html>
