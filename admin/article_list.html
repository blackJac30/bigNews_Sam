<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入bootstrap js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入分页插件 js文件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页插件 -->
                <ul id="pagination" class="pagination-sm"></ul>
                <p>没有数据~(#^.^#)</p>
            </div>
        </div>
    </div>

    <!-- 准备一个文章类别模板 -->
    <script id="category_temp" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>

    <!-- 准备一个文章列表模板 -->
    <script id="articleList_temp" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="./libs/http.js"></script>
    <script>
        // 第三天:制作文章列表页面;
        //入口函数;
        $(function () {
            //一: 发送ajax请求,获取所有的文章类别,通过模板引擎渲染到 下拉菜单 里;
            $.ajax({
                type: 'get',
                url: window.BigNew.category_list,
                success: function (backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        //使用模板引擎渲染到下拉菜单中;
                        var res = template('category_temp', backData);
                        $('#selCategory').html(res);
                    }
                }
            });

            //二: 一进到页面就发送ajax请求获取默认的文章列表,显示在页面上;
            // $.ajax({
            //     type: 'get',

            //             // 分页插件方法:(第四天);
            //             $('#pagination').twbsPagination({
            //                 first: "首页",
            //                 prev: "上一页",
            //                 next: "下一页",
            //                 last: "尾页",
            //                 totalPages: backData.data.totalPage, // 总页数;
            //                 visiblePages: 7, // 显示页码宽度;
            //                 // 分页插件点击页码方法;
            //                 onPageClick: function (event, page) {
            //                     // page当前点击的页码;
            //                     // 继续发送ajax请求,把当前页面显示;
            //                     $.ajax({
            //                         type: 'get',
            //                         url: window.BigNew.article_query,
            //                         data: {
            //                             type: $('#selCategory').val(),
            //                             state: $('#selStatus').val(),
            //                             page: page,
            //                             perpage: 6
            //                         },
            //                         success: function (backData) {
            //                             // console.log(backData);
            //                             if (backData.code == 200) {
            //                                 // 通过模板引擎渲染到页面上;
            //                                 // 调用模板引擎的核心方法:
            //                                 var res = template(
            //                                     'articleList_temp',
            //                                     backData);
            //                                 $('tbody').html(res);
            //                             }

            //                     });
            //                 }
            //             });
            //         }
            //     }
            // });

            // 声明一个变量myPage,用它来表示当前点击的页面;
            var myPage = 1;
            // 使用封装后的代码:
            getData(1, function (backData) {
                // 额外做的事情(分页插件);
                $('#pagination').twbsPagination({
                    first: "首页",
                    prev: "上一页",
                    next: "下一页",
                    last: "尾页",
                    totalPages: backData.data.totalPage, // 总页数;
                    visiblePages: 7, // 显示页码宽度;
                    // 分页插件点击页码方法;
                    onPageClick: function (event, page) {
                        // page当前点击的页码;
                        myPage = page;
                        // 继续发送ajax请求,把当前页面显示;
                        // 使用封装后的代码:
                        getData(page, null) // 额外不做事情null;
                    }
                });
            })

            // 第四天:制作文章列表页面(分页插件/删除(委托注册));
            // 给筛选按钮设置点击事件,获取复合要求的文章:
            $('#btnSearch').on('click', function (e) {
                // 阻止跳转;
                e.preventDefault();

                // $.ajax({
                //     type: 'get',
                //     url: window.BigNew.article_query,
                //     data: {
                //         type: $('#selCategory').val(),
                //         state: $('#selStatus').val(),
                //         page: 1,
                //         perpage: 6
                //     },
                //     success: function (backData) {
                //         // console.log(backData);
                //         if (backData.code == 200) {
                //             // 通过模板引擎渲染到页面上;
                //             // 调用模板引擎的核心方法:
                //             var res = template('articleList_temp', backData);
                //             $('tbody').html(res);

                //             // 点击筛选按钮,由于更改了条件,筛选出来的数据总数发生更改;
                //             // 所以根据新的总页数来重新生成分页结构;
                //             $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, 1)
                //         }
                //     }
                // });

                // 使用封装后的代码:
                getData(1, function (backData) {
                    // 额外做的事情:
                    $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage,1); //跳转页面;
                })
            });

            // ------------------------------------- <- 第四天 -> -------------------------------------

            // 发送ajax请求,根据条件获取对应的文章列表,封装成一个函数;
            function getData(myPage, callback) { // myPage:当前页; callback:回调函数;
                $.ajax({
                    type: 'get',
                    url: window.BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: myPage,
                        perpage: 6
                    },
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            // 通过模板引擎渲染到页面上;
                            // 调用模板引擎的核心方法:
                            var res = template('articleList_temp', backData);
                            $('tbody').html(res);

                            // 额外做的事情;
                            if (backData.data.data.length != 0 && callback != null) {
                                callback(backData); // 额外做的事情需要总页数,所以把backData作为实参传递过去;
                                
                                // 如果请求回来的分类有数据,显示分页;
                                $('#pagination').show();
                                $('#pagination').next().hide();
                            }
                            else if (backData.data.totalPage == myPage - 1 && backData.data.data.length == 0) {
                                // 删除到最后一条数据,要跳转页面的判断;
                                myPage -= 1;
                                $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, myPage);
                            }
                            else if (backData.data.data.length == 0) {
                                // 如果分类没有数据就把分页标签隐藏;
                                $('#pagination').hide();
                                $('#pagination').next().show();
                            }
                        }
                    }
                });
            }

            // 删除文章:
            $('tbody').on('click', '.delete', function () {
                if (confirm('你确定要删除吗?')) {
                    var articleId = $(this).attr('data-id');
                    // 发送ajax请求完成删除;
                    $.ajax({
                        type: 'post',
                        url: window.BigNew.article_delete,
                        data: {
                            id: articleId
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 204) {
                                // 删除数据重新加载(重新发送ajax请求得到新数据);
                                // 调用封装的发送ajax请求的方法:
                                // getData(myPage, callback);
                                getData(myPage, function (backData) {
                                    // myPage: 当前页面(如果当前页非 第1页 时,操作删除按钮,发送ajax请求,myPage保留当前页码数据);
                                    //         (这样的目的是: 在当前页做删除操作,任保留在当前页上);
                                    // callback(回调函数): 
                                    $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, myPage);
                                    
                                    // if (backData.data.totalPage == myPage) {
                                    //     $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, myPage);
                                    // }else {
                                    //     $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, myPage - 1);
                                    // }
                                })
                            }
                        }
                    })
                }
            })
        })
    </script>
</body>

</html>
